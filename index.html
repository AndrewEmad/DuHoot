<!DOCTYPE html>
<html>

<head>
    <meta name="author" content="Andrew Emad" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DuHoot</title>
    <link rel="icon" href="img/svg/logo.svg" />
    <link rel="stylesheet" href="css/font-awesome.min.css" />
    <link rel="stylesheet" href="css/bootstrap-4.0.0.min.css" />
    <link rel="stylesheet" href="css/index.css" />
</head>

<body>
    <!-- Begin Navbar -->

    <nav class="navbar navbar-expand-lg navbar-light ">
        <div class="container">

            <a class="navbar-brand" href="#">
                <img src="img/svg/logo.svg" class="img-responsive" alt="DuHoot" />
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">REALITY</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">LIVING</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">EDUCATION</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ENTERTAINMENT</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">MOBILITY</a>
                    </li>

                    <li class="nav-item cli-search">
                        <a class="nav-link" href="#">
                            <i class="fa fa-search" aria-hidden="true"></i>
                        </a>
                    </li>

                    <li class="nav-item cli-login">
                        <a class="nav-link" href="#">
                            <i class="fa fa-user" aria-hidden="true"></i>
                            <span class="cspan-login-text">LOGIN</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End Navbar -->

    <!-- Begin Main -->
    <main>
        <!-- Begin Search -->
        <div class="container-fluid cdiv-search">
            <div class="cdiv-search-title">
                What are you looking for?
            </div>
            <!-- Begin Form -->
            <form>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-3 offset-lg-3 col-md-4 offset-md-2 col-sm-5 offset-sm-1">
                            <select class="cselect-round">
                                <option>Dubai</option>
                                <option>Dubai</option>
                                <option>Dubai</option>
                                <option>Dubai</option>
                            </select>
                            <i class="fa fa-chevron-down ci-arrow"></i>
                        </div>
                        <div class="col-lg-3 col-md-4 col-sm-5">
                            <select class="cselect-round">
                                <option>Education</option>
                                <option>Education</option>
                                <option>Education</option>
                                <option>Education</option>
                            </select>
                            <i class="fa fa-chevron-down ci-arrow"></i>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 col-sm-10 offset-sm-1">
                            <input type="text" placeholder="Keyword, name, date, ..." class="cinp-keyword" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-2 offset-lg-5 col-md-3 col-sm-4 offset-sm-4">
                            <input type="submit" value="SEARCH" class="iinp-submit-search btn btn-danger" />
                        </div>
                    </div>
                </div>
            </form>
            <!-- End Form -->
        </div>
        <!-- End Search -->
    </main>
    <!-- End Main -->



    <!-- Begin Scripts -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap-4.0.0.min.js"></script>
    <!-- End Scripts -->
</body>

</html>
